apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: planify-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  # tls:
  # - secretName: planify-tls-cert
  rules:
  - http:
      paths:
      # Monitoring Routes
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
      
      # Backend API Routes
      - path: /api/events
        pathType: Prefix
        backend:
          service:
            name: event-manager-service
            port:
              number: 8081
      
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8082
      
      - path: /api/invitations
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8082
      
      - path: /api/organizations
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8082
      
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8082
      
      - path: /api/guests
        pathType: Prefix
        backend:
          service:
            name: guest-service
            port:
              number: 8085
      
      - path: /api/notifications
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 8083
      
      - path: /api/booking
        pathType: Prefix
        backend:
          service:
            name: booking-service
            port:
              number: 8086
      
      - path: /api/locations
        pathType: Prefix
        backend:
          service:
            name: booking-service
            port:
              number: 8086

      # Frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: planify-frontend
            port:
              number: 80