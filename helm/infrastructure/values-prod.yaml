# Production Environment Configuration
global:
  domain: "131.189.78.13.nip.io"

# Disable external postgres
postgres:
  exposeExternal: false
  replicas: 1
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

# Keycloak configuration
keycloak:
  hostname: "131.189.78.13.nip.io"

# Prometheus
prometheus:
  replicas: 1
  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
    limits:
      memory: "1Gi"
      cpu: "500m"

# Grafana
grafana:
  replicas: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

# Ingress configuration
ingress:
  tlsSecretName: planify-tls-cert-prod
  className: nginx-prod