apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: planify-ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: planify-frontend
            port:
              number: 80
      - path: /api/events
        pathType: Prefix
        backend:
          service:
            name: event-manager-service
            port:
              number: 8081
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8082
      - path: /api/invitations
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8082
      - path: /api/organizations
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8082
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8082