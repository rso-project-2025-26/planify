name: Planify Microservices - CI/CD

on:
  push:
    branches: [main, dev]
    paths:
      - 'services/**'
      - '.github/workflows/services-ci-cd.yaml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'services/**'

env:
  REGISTRY: ghcr.io
  AZURE_RESOURCE_GROUP: planify-rg
  AZURE_CLUSTER_NAME: planify-cluster
  USE_KUBECONFIG: 'true'

jobs:
  # Job 1: Detect Changed Services
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check which services changed
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            event-manager-service:
              - 'services/event-manager-service/**'
            guest-service:
              - 'services/guest-service/**'
            booking-service:
              - 'services/booking-service/**'
            notification-service:
              - 'services/notification-service/**'
            analytics-service:
              - 'services/analytics-service/**'
            user-service:
              - 'services/user-service/**'

  # Job 2: Build and Test
  build-and-test:
    name: Build & Test
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.services != '[]'
    
    strategy:
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.services) }}
      fail-fast: false
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: planify
          POSTGRES_USER: planify
          POSTGRES_DB: planify
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build ${{ matrix.service }}
        run: |
          cd services/${{ matrix.service }}
          chmod +x mvnw
          ./mvnw clean install -DskipTests

      - name: Run tests for ${{ matrix.service }}
        run: |
          cd services/${{ matrix.service }}
          ./mvnw test

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: services/${{ matrix.service }}/target/*.jar
          retention-days: 5

  # Job 3: Build Docker Images
  build-docker:
    name: Build Docker Image
    needs: [detect-changes, build-and-test]
    runs-on: ubuntu-latest
    if: |
      needs.detect-changes.outputs.services != '[]' &&
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    
    strategy:
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.services) }}
      fail-fast: false
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/planify-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Image Summary
        run: |
          echo "### Docker Image: ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 4: Deploy to Kubernetes
  deploy-to-k8s:
    name: Deploy to Kubernetes
    needs: [detect-changes, build-docker]
    runs-on: ubuntu-latest
    if: |
      needs.detect-changes.outputs.services != '[]' &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.services) }}
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster connection
        run: |
          echo "Verifying cluster connection..."
          kubectl cluster-info
          kubectl get nodes

      - name: Set deployment namespace
        id: namespace
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "namespace=planify-main" >> $GITHUB_OUTPUT
          else
            echo "namespace=planify-dev" >> $GITHUB_OUTPUT
          fi

      - name: Deploy ${{ matrix.service }}
        run: |
          NAMESPACE=${{ steps.namespace.outputs.namespace }}
          SERVICE=${{ matrix.service }}
          IMAGE=${{ env.REGISTRY }}/${{ github.repository_owner }}/planify-${SERVICE}:main
          
          echo "Deploying ${SERVICE} to ${NAMESPACE}"
          echo "Image: ${IMAGE}"
          
          if kubectl get deployment ${SERVICE} -n ${NAMESPACE} >/dev/null 2>&1; then
            echo "Updating existing deployment..."
            kubectl set image deployment/${SERVICE} ${SERVICE}=${IMAGE} -n ${NAMESPACE}
          else
            echo "Creating new deployment..."
            kubectl apply -f k8s/namespaces.yaml || true
            kubectl apply -f k8s/${SERVICE}/deployment.yaml -n ${NAMESPACE} || echo "No deployment manifest found"
            kubectl apply -f k8s/${SERVICE}/service.yaml -n ${NAMESPACE} || echo "No service manifest found"
          fi

      - name: Wait for rollout
        run: |
          NAMESPACE=${{ steps.namespace.outputs.namespace }}
          SERVICE=${{ matrix.service }}
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment/${SERVICE} -n ${NAMESPACE} --timeout=5m

      - name: Verify deployment
        run: |
          NAMESPACE=${{ steps.namespace.outputs.namespace }}
          SERVICE=${{ matrix.service }}
          
          echo "Deployment verification:"
          kubectl get deployment ${SERVICE} -n ${NAMESPACE}
          echo ""
          kubectl get pods -l app=${SERVICE} -n ${NAMESPACE}

      - name: Deployment summary
        if: always()
        run: |
          NAMESPACE=${{ steps.namespace.outputs.namespace }}
          SERVICE=${{ matrix.service }}
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "### Deployment Successful: ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Namespace:** \`${NAMESPACE}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Image:** \`${{ env.REGISTRY }}/${{ github.repository_owner }}/planify-${SERVICE}:main\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Pods:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            kubectl get pods -l app=${SERVICE} -n ${NAMESPACE} >> $GITHUB_STEP_SUMMARY 2>&1 || echo "No pods found"
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Deployment Failed: ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Deployment details:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            kubectl describe deployment ${SERVICE} -n ${NAMESPACE} >> $GITHUB_STEP_SUMMARY 2>&1 || echo "Could not describe deployment"
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi