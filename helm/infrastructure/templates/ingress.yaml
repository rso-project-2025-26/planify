apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: planify-ingress
  namespace: planify-dev
  annotations:
    # Enable SSL redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    # Enable CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    # Increase body size
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
spec:
  ingressClassName: nginx
  tls:
    - secretName: planify-tls-cert
      hosts:
        - 4.185.235.181.nip.io
  rules:
  - host: 4.185.235.181.nip.io
    http:
      paths:
      # Keycloak - MUST be first with rewrite
      - path: /keycloak
        pathType: Prefix
        backend:
          service:
            name: keycloak-service
            port:
              number: 8080

      # Monitoring Routes
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090

      - path: /api/reminders
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 8083

      # Backend API Routes
      - path: /api/events
        pathType: Prefix
        backend:
          service:
            name: event-manager-service
            port:
              number: 8081
      - path: /event-manager/swagger-ui/index.html
        pathType: Prefix
        backend:
          service:
            name: event-manager-service
            port:
              number: 8081
      - path: /event-manager/v3/api-docs
        pathType: Prefix
        backend:
          service:
            name: event-manager-service
            port:
              number: 8081

      - path: /api/auth
        pathType: Prefix
