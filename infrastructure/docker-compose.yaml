services:
  postgres:
    image: postgres:16
    container_name: planify-postgres
    environment:
      POSTGRES_USER: planify
      POSTGRES_PASSWORD: planify
      POSTGRES_DB: planify
      POSTGRES_INITDB_ARGS: "-c client_encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U planify"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - planify-net

  zookeeper:
    image: wurstmeister/zookeeper
    container_name: planify-zookeeper
    ports:
      - "2181:2181"
    networks:
      - planify-net

  kafka:
    image: wurstmeister/kafka
    container_name: planify-kafka
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INSIDE://:9093,OUTSIDE://:9092
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_CREATE_TOPICS: "event-created:1:1,event-updated:1:1,event-deleted:1:1,booking-created:1:1,notification-sent:1:1"
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - planify-net

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    container_name: planify-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/planify?currentSchema=keycloak
      KC_DB_USERNAME: planify
      KC_DB_PASSWORD: planify
      KC_DB_SCHEMA: keycloak
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 9080
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
    command: 
      - start-dev
      - --import-realm
    ports:
      - "9080:8080"
    volumes:
      - ./realm-config.json:/opt/keycloak/data/import/realm-config.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    networks:
      - planify-net

volumes:
  postgres_data:

networks:
  planify-net:
    driver: bridge