# Prometheus ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'event-manager-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['event-manager-service:8081']
      
      - job_name: 'user-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['user-service:8082']
      
      - job_name: 'notification-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['notification-service:8083']
      
      - job_name: 'analytics-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['analytics-service:8084']

      - job_name: 'guest-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['guest-service:8085']

      - job_name: 'booking-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['booking-service:8086']
---
# Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  replicas: {{ .Values.prometheus.replicas | default 1 }}
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: "{{ .Values.prometheus.image.repository }}:{{ .Values.prometheus.image.tag }}"
        imagePullPolicy: {{ .Values.prometheus.image.pullPolicy }}
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
          - '--web.console.libraries=/usr/share/prometheus/console_libraries'
          - '--web.console.templates=/usr/share/prometheus/consoles'
          - '--web.route-prefix=/prometheus'
          - '--web.external-url=/prometheus'
        ports:
        - containerPort: {{ .Values.prometheus.port }}
          name: web
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
        resources:
          requests:
            memory: {{ .Values.prometheus.resources.requests.memory | quote }}
            cpu: {{ .Values.prometheus.resources.requests.cpu | quote }}
          limits:
            memory: {{ .Values.prometheus.resources.limits.memory | quote }}
            cpu: {{ .Values.prometheus.resources.limits.cpu | quote }}
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        emptyDir: {}
---
# Prometheus Service
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.prometheus.port }}
    targetPort: {{ .Values.prometheus.port }}
    name: web
  selector:
    app: prometheus