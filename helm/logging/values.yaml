elasticsearch:
  replicas: 1
  image:
    repository: docker.elastic.co/elasticsearch/elasticsearch
    tag: "8.11.0"
  resources:
    requests:
      memory: "512Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  storage:
    size: "5Gi"

fluentd:
  image:
    repository: fluent/fluentd-kubernetes-daemonset
    tag: "v1.16-debian-elasticsearch8-1"
  resources:
    requests:
      cpu: "25m"
      memory: "256Mi"
    limits:
      cpu: "200m"
      memory: "512Mi"
  namespaces:
    - planify-dev
    - planify-main
  # Optional buffer config
  buffer:
    path: /var/log/fluentd-buffers
    chunk_limit_size: 2M
    flush_interval: 5s

kibana:
  replicas: 1
  image:
    repository: docker.elastic.co/kibana/kibana
    tag: "8.11.0"
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  ingress:
    enabled: true
    host: "kibana.131.189.78.13.nip.io"
    namespace: "{{ .Release.Namespace }}"
    tls:
      enabled: true
      secretName: planify-tls-cert
