---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: planify-selfsigned-cert
  namespace: planify-dev
spec:
  secretName: planify-tls-cert
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
  dnsNames:
  - 4.185.235.181.nip.io
  - "*.4.185.235.181.nip.io"
  - analytics.4.185.235.181.nip.io