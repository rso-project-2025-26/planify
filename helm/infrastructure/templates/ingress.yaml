apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: planify-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Enable CORS for Swagger UI if needed
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    # Increase body size for API testing via Swagger
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  # tls:
  # - secretName: planify-tls-cert
  rules:
  - http:
      paths:
      # Monitoring Routes
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090

      - path: /keycloak
        pathType: Prefix
        backend:
          service:
            name: keycloak-service
            port:
              number: 8080
      
      # Backend API Routes
      - path: /api/events
        pathType: Prefix
        backend:
          service:
            name: event-manager-service
            port:
              number: 8081
      - path: /event-manager/swagger-ui/index.html
        pathType: Prefix
        backend:
          service:
            name: event-manager-service
            port:
              number: 8081
      - path: /event-manager/v3/api-docs
        pathType: Prefix
        backend:
          service:
            name: event-manager-service
            port:
              number: 8081

      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8082
      
      - path: /api/invitations
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8082
      
      - path: /api/organizations
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8082
      
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8082
      - path: /user-service/swagger-ui/index.html
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8082
      - path: /user-service/v3/api-docs
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8082
      - path: /notification-service/swagger-ui/index.html
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 8083
      - path: /notification-service/v3/api-docs
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 8083
      - path: /analytics-service/swagger-ui/index.html
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 8084
      - path: /analytics-service/v3/api-docs
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 8084
      - path: /guest-service/swagger-ui/index.html
        pathType: Prefix
        backend:
          service:
            name: guest-service
            port:
              number: 8085
      - path: /guest-service/v3/api-docs
        pathType: Prefix
        backend:
          service:
            name: guest-service
            port:
              number: 8085
      - path: /booking-service/swagger-ui/index.html
